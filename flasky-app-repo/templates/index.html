<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 220px;
            height: 40px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ddd;
        }
        .equal {
            background-color: #4CAF50;
            color: white;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="POST">
            <input type="text" name="expression" class="display" value="{{ result }}" disabled>
            <div class="buttons">
                <button type="submit" name="expression" value="1" class="button">1</button>
                <button type="submit" name="expression" value="2" class="button">2</button>
                <button type="submit" name="expression" value="3" class="button">3</button>
                <button type="submit" name="expression" value="+" class="button">+</button>

                <button type="submit" name="expression" value="4" class="button">4</button>
                <button type="submit" name="expression" value="5" class="button">5</button>
                <button type="submit" name="expression" value="6" class="button">6</button>
                <button type="submit" name="expression" value="-" class="button">-</button>

                <button type="submit" name="expression" value="7" class="button">7</button>
                <button type="submit" name="expression" value="8" class="button">8</button>
                <button type="submit" name="expression" value="9" class="button">9</button>
                <button type="submit" name="expression" value="*" class="button">*</button>

                <button type="submit" name="expression" value="0" class="button">0</button>
                <button type="submit" name="expression" value="." class="button">.</button>
                <button type="submit" name="expression" value="C" class="button clear">C</button>
                <button type="submit" name="expression" value="/" class="button">/</button>

                <button type="submit" name="expression" value="=" class="button equal">=</button>
            </div>
        </form>
    </div>
</body>
</html>
