<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flask Calculator</title>
    <style>
        /* Basic inline styling for simplicity */
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .calculator { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        input[type="number"], select, button { padding: 10px; margin: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
        .result { margin-top: 20px; font-size: 24px; color: #333; font-weight: bold; }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Flask Calculator</h1>
        
        <form method="POST" action="/">
            
            <input type="number" step="any" name="num1" placeholder="Enter first number" required>
            
            <select name="operation" required>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">ร</option>
                <option value="divide">รท</option>
            </select>
            
            <input type="number" step="any" name="num2" placeholder="Enter second number" required>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div class="result">
            {% if result is defined and result != '' %}
                Result: {{ result }}
            {% else %}
                Enter numbers and calculate.
            {% endif %}
        </div>
    </div>
</body>
</html>
